syntax = "proto3";

package atomix.atom.meta.v1;

import "atomix/atom/meta/v1/timestamp.proto";
import "gogoproto/gogo.proto";

message ObjectMeta {
    uint64 revision = 1 [
        (gogoproto.casttype) = "Revision"
    ];
    Timestamp timestamp = 2;
    Type type = 3;
    enum Type {
        OBJECT = 0;
        TOMBSTONE = 1;
    }
}
